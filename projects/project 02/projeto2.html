<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 02 - SupremDetox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .project-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }

        .project-container h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .project-container p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }

        .project-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espaçamento entre os botões */
            margin-top: 10px;
        }

        .buttons-container a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .visit-button {
            background-color: #134242;
            color: #fff;
        }

        .visit-button:hover {
            background-color: #0a2424;
        }

        .back-button {
            background-color: #ccc;
            color: #333;
        }

        .back-button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="project-container">
        <h1>Projeto 02 - SupremDetox</h1>
        <p>Este projeto foi desenvolvido para demonstrar o conceito da SupremDetox, uma empresa que oferece produtos de detoxificação e bem-estar.</p>
        <img src="/projects/project 02/SUPREMDETOX-EXEMPLO.png" alt="Imagem do Projeto 02">
        <div class="buttons-container">
            <a href="https://supremdetox.com.br/" class="visit-button">Visitar Projeto</a>
            <a href="javascript:history.back()" class="back-button">Voltar</a>
        </div>
    </div>
</body>
</html>
